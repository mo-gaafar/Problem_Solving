version: 2.1

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > output.txt
      - persist_to_workspace:
          root: .
          paths:
            - output.txt
      - run: 
          command: echo "bruh it failed"
          when: on_fail

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: .
      - run: cat ./outputlol.txt
      - run: 
          command: echo "bruh it failed"
          when: on_fail

workflows:
  my_workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output